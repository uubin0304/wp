    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        .container {

        .url-form {

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .url-input:focus {
            border-color: #667eea;

        .title-input {

        .shorten-btn {

            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;

        .short-url {

        .url-list {

        .url-item {

        .url-item .title {

        }

        .url-item .original {

            word-break: break-all;
            margin-bottom: 8px;
        }

        .url-item .short {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #667eea;

        }

        .url-item .stats-row {
            display: flex;

            align-items: center;

            color: #999;

        .url-item .clicks {

        }

        .error {

        .redirect-page {

            font-weight: bold;
        }

        .redirect-message {

        .redirect-url {

        }

        .countdown {

        .manual-link {

        }

        .manual-link:hover {

        }

        .home-btn {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            margin-top: 20px;

        }

        .home-btn:hover {

        }

        .error-page {

        }

        @media (max-width: 480px) {

            .short-url {

            }
        }
    </style>

<body>
    <div class="container" id="mainContainer">

        <div class="subtitle">ì›Œë“œí”„ë ˆìŠ¤ ë¸”ë¡œê·¸ ìœ ì…ì„ ìœ„í•œ ë‹¨ì¶• URL ìƒì„±ê¸°</div>
        
        <div class="url-form">
            <input type="text" class="title-input" id="titleInput" placeholder="ê¸€ ì œëª© ë˜ëŠ” ë©”ëª¨ (ì„ íƒì‚¬í•­)">
            <input type="url" class="url-input" id="urlInput" placeholder="ì›Œë“œí”„ë ˆìŠ¤ ê¸€ URLì„ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: https://yourblog.com/post)">
            <button class="shorten-btn" id="shortenBtn">ë‹¨ì¶• URL ë§Œë“¤ê¸°</button>

        <div class="result" id="result">
            <h3>ë‹¨ì¶• URLì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰</h3>
            <div class="short-url">
                <span id="shortUrl"></span>
                <button class="copy-btn" id="copyBtn">ë³µì‚¬</button>
            </div>
            <p>ì´ ë§í¬ë¥¼ SNS, ë©”ì‹œì§€ ë“±ì— ê³µìœ í•˜ì—¬ ë¸”ë¡œê·¸ ìœ ì…ì„ ëŠ˜ë ¤ë³´ì„¸ìš”!</p>
        </div>

        <div class="stats">
            <h3>ìƒì„±ëœ ë‹¨ì¶• URL ëª©ë¡ (ìµœì‹ ìˆœ)</h3>
            <div class="url-list" id="urlList">
                <p style="text-align: center; color: #999;">ì•„ì§ ìƒì„±ëœ ë‹¨ì¶• URLì´ ì—†ìŠµë‹ˆë‹¤</p>
            </div>
        </div>
    </div>

    <script>
        class BlogURLShortener {
            constructor() {
                this.urls = this.loadFromStorage();
                this.baseUrl = window.location.origin + window.location.pathname.replace('/index.html', '');
                this.initEventListeners();
                this.renderUrlList();
                this.handleRedirect();
            }

            initEventListeners() {
                document.getElementById('shortenBtn').addEventListener('click', () => this.shortenUrl());
                document.getElementById('urlInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.shortenUrl();
                });
                document.getElementById('titleInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.shortenUrl();
                });
                document.getElementById('copyBtn').addEventListener('click', () => this.copyToClipboard());
            }

            generateShortCode(length = 6) {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            isValidUrl(string) {
                try {
                    const url = new URL(string);
                    return url.protocol === 'http:' || url.protocol === 'https:';
                } catch (_) {
                    return false;
                }
            }

            shortenUrl() {
                const urlInput = document.getElementById('urlInput');
                const titleInput = document.getElementById('titleInput');
                const errorMsg = document.getElementById('errorMsg');
                const shortenBtn = document.getElementById('shortenBtn');
                const originalUrl = urlInput.value.trim();
                const title = titleInput.value.trim() || 'ì œëª© ì—†ìŒ';

                // ì—ëŸ¬ ë©”ì‹œì§€ ì´ˆê¸°í™”
                errorMsg.textContent = '';

                // URL ìœ íš¨ì„± ê²€ì‚¬
                if (!originalUrl) {
                    errorMsg.textContent = 'ì›Œë“œí”„ë ˆìŠ¤ ê¸€ URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                    return;
                }

                if (!this.isValidUrl(originalUrl)) {
                    errorMsg.textContent = 'ì˜¬ë°”ë¥¸ URL í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤. (ì˜ˆ: https://yourblog.com/post)';
                    return;
                }

                // ë²„íŠ¼ ë¹„í™œì„±í™”
                shortenBtn.disabled = true;
                shortenBtn.textContent = 'ìƒì„± ì¤‘...';

                // ì§§ì€ ì½”ë“œ ìƒì„± (ì¤‘ë³µ ë°©ì§€)
                let shortCode;
                do {
                    shortCode = this.generateShortCode();
                } while (this.urls[shortCode]);

                // URL ì •ë³´ ì €ì¥
                const urlData = {
                    original: originalUrl,
                    title: title,
                    short: shortCode,
                    clicks: 0,
                    created: new Date().toISOString(),
                    lastClicked: null
                };

                this.urls[shortCode] = urlData;
                this.saveToStorage();

                // ê²°ê³¼ í‘œì‹œ
                this.showResult(shortCode);
                this.renderUrlList();

                // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
                urlInput.value = '';
                titleInput.value = '';

                // ë²„íŠ¼ í™œì„±í™”
                shortenBtn.disabled = false;
                shortenBtn.textContent = 'ë‹¨ì¶• URL ë§Œë“¤ê¸°';
            }

            showResult(shortCode) {
                const result = document.getElementById('result');
                const shortUrl = document.getElementById('shortUrl');
                const fullShortUrl = `${this.baseUrl}?s=${shortCode}`;
                
                shortUrl.textContent = fullShortUrl;
                result.classList.add('show');

                // ìŠ¤í¬ë¡¤ íš¨ê³¼
                result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            async copyToClipboard() {
                const shortUrl = document.getElementById('shortUrl').textContent;
                const copyBtn = document.getElementById('copyBtn');
                
                try {
                    await navigator.clipboard.writeText(shortUrl);
                    copyBtn.textContent = 'ë³µì‚¬ë¨!';
                    copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        copyBtn.textContent = 'ë³µì‚¬';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    // í´ë¦½ë³´ë“œ APIê°€ ì§€ì›ë˜ì§€ ì•ŠëŠ” ê²½ìš°
                    const textArea = document.createElement('textarea');
                    textArea.value = shortUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    copyBtn.textContent = 'ë³µì‚¬ë¨!';
                    setTimeout(() => {
                        copyBtn.textContent = 'ë³µì‚¬';
                    }, 2000);
                }
            }

            renderUrlList() {
                const urlList = document.getElementById('urlList');
                const urlEntries = Object.entries(this.urls)
                    .sort(([,a], [,b]) => new Date(b.created) - new Date(a.created))
                    .slice(0, 15); // ìµœì‹  15ê°œë§Œ í‘œì‹œ

                if (urlEntries.length === 0) {
                    urlList.innerHTML = '<p style="text-align: center; color: #999;">ì•„ì§ ìƒì„±ëœ ë‹¨ì¶• URLì´ ì—†ìŠµë‹ˆë‹¤</p>';
                    return;
                }

                urlList.innerHTML = urlEntries.map(([shortCode, data]) => {
                    const createdDate = new Date(data.created).toLocaleDateString('ko-KR');
                    const lastClicked = data.lastClicked ? 
                        new Date(data.lastClicked).toLocaleDateString('ko-KR') : 'ì•„ì§ í´ë¦­ ì—†ìŒ';
                    
                    return `
                        <div class="url-item">
                            <div class="title">ğŸ“ ${data.title}</div>
                            <div class="original">ì›ë³¸: ${this.truncateUrl(data.original, 60)}</div>
                            <div class="short">
                                <a href="?s=${shortCode}" target="_blank" style="text-decoration: none; color: inherit;">
                                    ${this.baseUrl}?s=${shortCode}
                                </a>
                            </div>
                            <div class="stats-row">
                                <span>ìƒì„±ì¼: ${createdDate}</span>
                                <span class="clicks">${data.clicks} í´ë¦­</span>
                            </div>
                            <div class="stats-row">
                                <span style="font-size: 11px;">ë§ˆì§€ë§‰ í´ë¦­: ${lastClicked}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            truncateUrl(url, maxLength) {
                return url.length > maxLength ? url.substring(0, maxLength) + '...' : url;
            }

            handleRedirect() {
                const urlParams = new URLSearchParams(window.location.search);
                const shortCode = urlParams.get('s');
                
                if (shortCode && this.urls[shortCode]) {
                    const urlData = this.urls[shortCode];
                    
                    // í´ë¦­ ìˆ˜ ì¦ê°€ ë° ë§ˆì§€ë§‰ í´ë¦­ ì‹œê°„ ì—…ë°ì´íŠ¸
                    this.urls[shortCode].clicks++;
                    this.urls[shortCode].lastClicked = new Date().toISOString();
                    this.saveToStorage();
                    
                    // ë¦¬ë‹¤ì´ë ‰íŠ¸ í˜ì´ì§€ í‘œì‹œ
                    document.body.innerHTML = `
                        <div class="redirect-page">
                            <div class="redirect-icon">ğŸš€</div>
                            <div class="redirect-title">ë¸”ë¡œê·¸ë¡œ ì´ë™ ì¤‘...</div>
                            <div class="redirect-message">
                                "${urlData.title}" ê¸€ë¡œ ì´ë™í•©ë‹ˆë‹¤.<br>
                                ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.
                            </div>
                            <div class="redirect-url">${urlData.original}</div>
                            <div class="countdown" id="countdown">3ì´ˆ í›„ ìë™ ì´ë™</div>
                            <a href="${urlData.original}" class="manual-link" id="manualLink">
                                ì§€ê¸ˆ ë°”ë¡œ ì´ë™í•˜ê¸°
                            </a>
                            <br>
                            <a href="${this.baseUrl}" class="home-btn">
                                í™ˆí˜ì´ì§€ë¡œ ëŒì•„ê°€ê¸°
                            </a>
                        </div>
                    `;
                    
                    // ì¹´ìš´íŠ¸ë‹¤ìš´ ë° ìë™ ë¦¬ë‹¤ì´ë ‰íŠ¸
                    let countdown = 3;
                    const countdownElement = document.getElementById('countdown');
                    
                    const timer = setInterval(() => {
                        countdown--;
                        if (countdown > 0) {
                            countdownElement.textContent = `${countdown}ì´ˆ í›„ ìë™ ì´ë™`;
                        } else {
                            clearInterval(timer);
                            window.location.href = urlData.original;
                        }
                    }, 1000);
                    
                    return;
                }
                
                if (shortCode) {
                    // ì¡´ì¬í•˜ì§€ ì•ŠëŠ” ë‹¨ì¶• URL
                    document.body.innerHTML = `
                        <div class="redirect-page error-page">
                            <div class="error-icon">âŒ</div>
                            <h1>í˜ì´ì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</h1>
                            <p style="margin: 20px 0;">
                                ìš”ì²­í•˜ì‹  ë‹¨ì¶• URL "${shortCode}"ì´ ì¡´ì¬í•˜ì§€ ì•Šê±°ë‚˜<br>
                                ë§Œë£Œë˜ì—ˆì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
                            </p>
                            <p style="color: #999; margin-bottom: 30px;">
                                ì˜¬ë°”ë¥¸ ë‹¨ì¶• URLì¸ì§€ ë‹¤ì‹œ í™•ì¸í•´ë³´ì„¸ìš”.
                            </p>
                            <a href="${this.baseUrl}" class="manual-link">
                                í™ˆí˜ì´ì§€ë¡œ ëŒì•„ê°€ê¸°
                            </a>
                        </div>
                    `;
                }
            }

            saveToStorage() {
                try {
                    localStorage.setItem('blogShortUrls', JSON.stringify(this.urls));
                } catch (e) {
                    console.error('ì €ì¥ ì‹¤íŒ¨:', e);
                }
            }

            loadFromStorage() {
                try {
                    const stored = localStorage.getItem('blogShortUrls');
                    return stored ? JSON.parse(stored) : {};
                } catch (e) {
                    console.error('ë¡œë“œ ì‹¤íŒ¨:', e);
                    return {};
                }
            }
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            new BlogURLShortener();
        });
    </script>
