<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .container {

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .url-form {
            margin-bottom: 30px;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .shorten-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .shorten-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .shorten-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .short-url {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            word-break: break-all;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-btn.copied {
            background: #6c757d;
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .stats h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .url-list {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .url-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e1e5e9;
        }

        .url-item .original {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-bottom: 5px;
        }

        .url-item .short {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #667eea;
        }

        .url-item .clicks {
            font-size: 12px;
            color: #28a745;
            float: right;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .logo {

            }
            
            .short-url {
                flex-direction: column;
                gap: 10px;
            }
            
            .copy-btn {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MyShort</div>
        <div class="subtitle">ê¸´ URLì„ ì§§ê³  ê¹”ë”í•˜ê²Œ ë§Œë“¤ì–´ë³´ì„¸ìš”</div>
        
        <div class="url-form">
            <input type="url" class="url-input" id="urlInput" placeholder="ë‹¨ì¶•í•  URLì„ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: https://example.com)">
            <button class="shorten-btn" id="shortenBtn">ë‹¨ì¶• URL ë§Œë“¤ê¸°</button>
            <div class="error" id="errorMsg"></div>
        </div>

        <div class="result" id="result">
            <h3>ë‹¨ì¶• URLì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰</h3>
            <div class="short-url">
                <span id="shortUrl"></span>
                <button class="copy-btn" id="copyBtn">ë³µì‚¬</button>
            </div>
            <p>ì´ ë§í¬ë¥¼ í´ë¦­í•˜ë©´ ì›ë³¸ URLë¡œ ì´ë™í•©ë‹ˆë‹¤</p>
        </div>

        <div class="stats">
            <h3>ìƒì„±ëœ ë‹¨ì¶• URL ëª©ë¡</h3>
            <div class="url-list" id="urlList">
                <p style="text-align: center; color: #999;">ì•„ì§ ìƒì„±ëœ ë‹¨ì¶• URLì´ ì—†ìŠµë‹ˆë‹¤</p>
            </div>
        </div>
    </div>

    <script>
        class URLShortener {
            constructor() {
                this.urls = this.loadFromStorage();
                this.baseUrl = window.location.origin + window.location.pathname;
                this.initEventListeners();
                this.renderUrlList();
                this.handleRedirect();
            }

            initEventListeners() {
                document.getElementById('shortenBtn').addEventListener('click', () => this.shortenUrl());
                document.getElementById('urlInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.shortenUrl();
                });
                document.getElementById('copyBtn').addEventListener('click', () => this.copyToClipboard());
            }

            generateShortCode(length = 6) {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            isValidUrl(string) {
                try {
                    const url = new URL(string);
                    return url.protocol === 'http:' || url.protocol === 'https:';
                } catch (_) {
                    return false;
                }
            }

            shortenUrl() {
                const urlInput = document.getElementById('urlInput');
                const errorMsg = document.getElementById('errorMsg');
                const shortenBtn = document.getElementById('shortenBtn');
                const originalUrl = urlInput.value.trim();

                // ì—ëŸ¬ ë©”ì‹œì§€ ì´ˆê¸°í™”
                errorMsg.textContent = '';

                // URL ìœ íš¨ì„± ê²€ì‚¬
                if (!originalUrl) {
                    errorMsg.textContent = 'URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                    return;
                }

                if (!this.isValidUrl(originalUrl)) {
                    errorMsg.textContent = 'ì˜¬ë°”ë¥¸ URL í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤. (ì˜ˆ: https://example.com)';
                    return;
                }

                // ë²„íŠ¼ ë¹„í™œì„±í™”
                shortenBtn.disabled = true;
                shortenBtn.textContent = 'ìƒì„± ì¤‘...';

                // ì§§ì€ ì½”ë“œ ìƒì„± (ì¤‘ë³µ ë°©ì§€)
                let shortCode;
                do {
                    shortCode = this.generateShortCode();
                } while (this.urls[shortCode]);

                // URL ì •ë³´ ì €ì¥
                const urlData = {
                    original: originalUrl,
                    short: shortCode,
                    clicks: 0,
                    created: new Date().toISOString()
                };

                this.urls[shortCode] = urlData;
                this.saveToStorage();

                // ê²°ê³¼ í‘œì‹œ
                this.showResult(shortCode);
                this.renderUrlList();

                // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
                urlInput.value = '';

                // ë²„íŠ¼ í™œì„±í™”
                shortenBtn.disabled = false;
                shortenBtn.textContent = 'ë‹¨ì¶• URL ë§Œë“¤ê¸°';
            }

            showResult(shortCode) {
                const result = document.getElementById('result');
                const shortUrl = document.getElementById('shortUrl');
                const fullShortUrl = `${this.baseUrl}?s=${shortCode}`;
                
                shortUrl.textContent = fullShortUrl;
                result.classList.add('show');

                // ìŠ¤í¬ë¡¤ íš¨ê³¼
                result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            async copyToClipboard() {
                const shortUrl = document.getElementById('shortUrl').textContent;
                const copyBtn = document.getElementById('copyBtn');
                
                try {
                    await navigator.clipboard.writeText(shortUrl);
                    copyBtn.textContent = 'ë³µì‚¬ë¨!';
                    copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        copyBtn.textContent = 'ë³µì‚¬';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    // í´ë¦½ë³´ë“œ APIê°€ ì§€ì›ë˜ì§€ ì•ŠëŠ” ê²½ìš°
                    const textArea = document.createElement('textarea');
                    textArea.value = shortUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    copyBtn.textContent = 'ë³µì‚¬ë¨!';
                    setTimeout(() => {
                        copyBtn.textContent = 'ë³µì‚¬';
                    }, 2000);
                }
            }

            renderUrlList() {
                const urlList = document.getElementById('urlList');
                const urlEntries = Object.entries(this.urls)
                    .sort(([,a], [,b]) => new Date(b.created) - new Date(a.created))
                    .slice(0, 10); // ìµœì‹  10ê°œë§Œ í‘œì‹œ

                if (urlEntries.length === 0) {
                    urlList.innerHTML = '<p style="text-align: center; color: #999;">ì•„ì§ ìƒì„±ëœ ë‹¨ì¶• URLì´ ì—†ìŠµë‹ˆë‹¤</p>';
                    return;
                }

                urlList.innerHTML = urlEntries.map(([shortCode, data]) => `
                    <div class="url-item">
                        <div class="clicks">${data.clicks} í´ë¦­</div>
                        <div class="original">${this.truncateUrl(data.original, 50)}</div>
                        <div class="short">
                            <a href="?s=${shortCode}" target="_blank" style="text-decoration: none; color: inherit;">
                                ${this.baseUrl}?s=${shortCode}
                            </a>
                        </div>
                    </div>
                `).join('');
            }

            truncateUrl(url, maxLength) {
                return url.length > maxLength ? url.substring(0, maxLength) + '...' : url;
            }

            handleRedirect() {
                const urlParams = new URLSearchParams(window.location.search);
                const shortCode = urlParams.get('s');
                
                if (shortCode && this.urls[shortCode]) {
                    // í´ë¦­ ìˆ˜ ì¦ê°€
                    this.urls[shortCode].clicks++;
                    this.saveToStorage();
                    
                    // ì›ë³¸ URLë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
                    window.location.href = this.urls[shortCode].original;
                    return;
                }
                
                if (shortCode) {
                    // ì¡´ì¬í•˜ì§€ ì•ŠëŠ” ë‹¨ì¶• URL
                    document.body.innerHTML = `
                        <div style="text-align: center; margin-top: 100px; font-family: sans-serif;">
                            <h1 style="color: #dc3545;">404 - í˜ì´ì§€ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</h1>
                            <p style="margin: 20px 0;">ìš”ì²­í•˜ì‹  ë‹¨ì¶• URLì´ ì¡´ì¬í•˜ì§€ ì•Šê±°ë‚˜ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤.</p>
                            <a href="${this.baseUrl}" style="color: #667eea; text-decoration: none; font-weight: bold;">í™ˆí˜ì´ì§€ë¡œ ëŒì•„ê°€ê¸°</a>
                        </div>
                    `;
                }
            }

            saveToStorage() {
                localStorage.setItem('shortUrls', JSON.stringify(this.urls));
            }

            loadFromStorage() {
                try {
                    return JSON.parse(localStorage.getItem('shortUrls')) || {};
                } catch (e) {
                    return {};
                }
            }
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ URL ë‹¨ì¶•ê¸° ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            new URLShortener();
        });
    </script>
</body>
</html>
