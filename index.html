<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShort - Îã®Ï∂ï URL ÏÑúÎπÑÏä§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .url-form {
            margin-bottom: 30px;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .shorten-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .shorten-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .shorten-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .short-url {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            word-break: break-all;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-btn.copied {
            background: #6c757d;
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .stats h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .url-list {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .url-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e1e5e9;
        }

        .url-item .original {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-bottom: 5px;
        }

        .url-item .short {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #667eea;
        }

        .url-item .clicks {
            font-size: 12px;
            color: #28a745;
            float: right;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }

        .redirect-page {
            text-align: center;
            margin-top: 100px;
            font-family: sans-serif;
        }

        .redirect-loading {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .redirect-url {
            color: #666;
            font-size: 14px;
            word-break: break-all;
            margin: 10px 0;
        }

        .redirect-404 {
            color: #dc3545;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .home-btn {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .short-url {
                flex-direction: column;
                gap: 10px;
            }
            
            .copy-btn {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="logo">MyShort</div>
        <div class="subtitle">Í∏¥ URLÏùÑ ÏßßÍ≥† ÍπîÎÅîÌïòÍ≤å ÎßåÎì§Ïñ¥Î≥¥ÏÑ∏Ïöî</div>
        
        <div class="url-form">
            <input type="url" class="url-input" id="urlInput" placeholder="Îã®Ï∂ïÌï† URLÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Ïòà: https://example.com)">
            <button class="shorten-btn" id="shortenBtn">Îã®Ï∂ï URL ÎßåÎì§Í∏∞</button>
            <div class="error" id="errorMsg"></div>
        </div>

        <div class="result" id="result">
            <h3>Îã®Ï∂ï URLÏù¥ ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§! üéâ</h3>
            <div class="short-url">
                <span id="shortUrl"></span>
                <button class="copy-btn" id="copyBtn">Î≥µÏÇ¨</button>
            </div>
            <p>Ïù¥ ÎßÅÌÅ¨Î•º ÌÅ¥Î¶≠ÌïòÎ©¥ ÏõêÎ≥∏ URLÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§</p>
        </div>

        <div class="stats">
            <h3>ÏÉùÏÑ±Îêú Îã®Ï∂ï URL Î™©Î°ù</h3>
            <div class="url-list" id="urlList">
                <p style="text-align: center; color: #999;">ÏïÑÏßÅ ÏÉùÏÑ±Îêú Îã®Ï∂ï URLÏù¥ ÏóÜÏäµÎãàÎã§</p>
            </div>
        </div>
    </div>

    <script>
        class URLShortener {
            constructor() {
                this.urls = this.loadFromStorage();
                this.baseUrl = window.location.origin + window.location.pathname.replace('/index.html', '');
                this.initEventListeners();
                this.renderUrlList();
                this.handleRedirect();
            }

            initEventListeners() {
                document.getElementById('shortenBtn').addEventListener('click', () => this.shortenUrl());
                document.getElementById('urlInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.shortenUrl();
                });
                document.getElementById('copyBtn').addEventListener('click', () => this.copyToClipboard());
            }

            generateShortCode(length = 6) {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            isValidUrl(string) {
                try {
                    const url = new URL(string);
                    return url.protocol === 'http:' || url.protocol === 'https:';
                } catch (_) {
                    return false;
                }
            }

            shortenUrl() {
                const urlInput = document.getElementById('urlInput');
                const errorMsg = document.getElementById('errorMsg');
                const shortenBtn = document.getElementById('shortenBtn');
                const originalUrl = urlInput.value.trim();

                // ÏóêÎü¨ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî
                errorMsg.textContent = '';

                // URL Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
                if (!originalUrl) {
                    errorMsg.textContent = 'URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                    return;
                }

                if (!this.isValidUrl(originalUrl)) {
                    errorMsg.textContent = 'Ïò¨Î∞îÎ•∏ URL ÌòïÏãùÏù¥ ÏïÑÎãôÎãàÎã§. (Ïòà: https://example.com)';
                    return;
                }

                // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
                shortenBtn.disabled = true;
                shortenBtn.textContent = 'ÏÉùÏÑ± Ï§ë...';

                // ÏßßÏùÄ ÏΩîÎìú ÏÉùÏÑ± (Ï§ëÎ≥µ Î∞©ÏßÄ)
                let shortCode;
                do {
                    shortCode = this.generateShortCode();
                } while (this.urls[shortCode]);

                // URL Ï†ïÎ≥¥ Ï†ÄÏû•
                const urlData = {
                    original: originalUrl,
                    short: shortCode,
                    clicks: 0,
                    created: new Date().toISOString()
                };

                this.urls[shortCode] = urlData;
                this.saveToStorage();

                // Í≤∞Í≥º ÌëúÏãú
                this.showResult(shortCode);
                this.renderUrlList();

                // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
                urlInput.value = '';

                // Î≤ÑÌäº ÌôúÏÑ±Ìôî
                shortenBtn.disabled = false;
                shortenBtn.textContent = 'Îã®Ï∂ï URL ÎßåÎì§Í∏∞';
            }

            showResult(shortCode) {
                const result = document.getElementById('result');
                const shortUrl = document.getElementById('shortUrl');
                const fullShortUrl = `${this.baseUrl}?s=${shortCode}`;
                
                shortUrl.textContent = fullShortUrl;
                result.classList.add('show');

                // Ïä§ÌÅ¨Î°§ Ìö®Í≥º
                result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            async copyToClipboard() {
                const shortUrl = document.getElementById('shortUrl').textContent;
                const copyBtn = document.getElementById('copyBtn');
                
                try {
                    await navigator.clipboard.writeText(shortUrl);
                    copyBtn.textContent = 'Î≥µÏÇ¨Îê®!';
                    copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        copyBtn.textContent = 'Î≥µÏÇ¨';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    // ÌÅ¥Î¶ΩÎ≥¥Îìú APIÍ∞Ä ÏßÄÏõêÎêòÏßÄ ÏïäÎäî Í≤ΩÏö∞
                    const textArea = document.createElement('textarea');
                    textArea.value = shortUrl;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    copyBtn.textContent = 'Î≥µÏÇ¨Îê®!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Î≥µÏÇ¨';
                    }, 2000);
                }
            }

            renderUrlList() {
                const urlList = document.getElementById('urlList');
                const urlEntries = Object.entries(this.urls)
                    .sort(([,a], [,b]) => new Date(b.created) - new Date(a.created))
                    .slice(0, 10); // ÏµúÏã† 10Í∞úÎßå ÌëúÏãú

                if (urlEntries.length === 0) {
                    urlList.innerHTML = '<p style="text-align: center; color: #999;">ÏïÑÏßÅ ÏÉùÏÑ±Îêú Îã®Ï∂ï URLÏù¥ ÏóÜÏäµÎãàÎã§</p>';
                    return;
                }

                urlList.innerHTML = urlEntries.map(([shortCode, data]) => `
                    <div class="url-item">
                        <div class="clicks">${data.clicks} ÌÅ¥Î¶≠</div>
                        <div class="original">${this.truncateUrl(data.original, 50)}</div>
                        <div class="short">
                            <a href="?s=${shortCode}" target="_blank" style="text-decoration: none; color: inherit;">
                                ${this.baseUrl}?s=${shortCode}
                            </a>
                        </div>
                    </div>
                `).join('');
            }

            truncateUrl(url, maxLength) {
                return url.length > maxLength ? url.substring(0, maxLength) + '...' : url;
            }

            handleRedirect() {
                const urlParams = new URLSearchParams(window.location.search);
                const shortCode = urlParams.get('s');
                
                if (shortCode && this.urls[shortCode]) {
                    // ÌÅ¥Î¶≠ Ïàò Ï¶ùÍ∞Ä
                    this.urls[shortCode].clicks++;
                    this.saveToStorage();
                    
                    const targetUrl = this.urls[shortCode].original;
                    
                    // Î¶¨Îã§Ïù¥Î†âÌä∏ ÌéòÏù¥ÏßÄ ÌëúÏãú
                    document.body.innerHTML = `
                        <div class="redirect-page">
                            <div class="redirect-loading">üöÄ Î¶¨Îã§Ïù¥Î†âÌä∏ Ï§ë...</div>
                            <p>Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.</p>
                            <div class="redirect-url">ÎåÄÏÉÅ: ${targetUrl}</div>
                            <p style="color: #999; font-size: 12px; margin-top: 20px;">3Ï¥à ÌõÑ ÏûêÎèôÏúºÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.</p>
                        </div>
                    `;
                    
                    // 3Ï¥à ÌõÑ Î¶¨Îã§Ïù¥Î†âÌä∏
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 3000);
                    
                    return;
                }
                
                if (shortCode) {
                    // Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎäî Îã®Ï∂ï URL
                    document.body.innerHTML = `
                        <div class="redirect-page">
                            <div class="redirect-404">404</div>
                            <h1>ÌéòÏù¥ÏßÄÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§</h1>
                            <p style="margin: 20px 0;">ÏöîÏ≤≠ÌïòÏã† Îã®Ï∂ï URL "${shortCode}"Ïù¥ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÍ±∞ÎÇò ÎßåÎ£åÎêòÏóàÏäµÎãàÎã§.</p>
                            <p style="color: #999;">Î®ºÏ†Ä ÌôàÌéòÏù¥ÏßÄÏóêÏÑú Îã®Ï∂ï URLÏùÑ ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.</p>
                            <a href="${window.location.origin + window.location.pathname}" class="home-btn">ÌôàÌéòÏù¥ÏßÄÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
                        </div>
                    `;
                }
            }

            saveToStorage() {
                try {
                    localStorage.setItem('shortUrls', JSON.stringify(this.urls));
                } catch (e) {
                    console.error('Ï†ÄÏû• Ïã§Ìå®:', e);
                }
            }

            loadFromStorage() {
                try {
                    const stored = localStorage.getItem('shortUrls');
                    return stored ? JSON.parse(stored) : {};
                } catch (e) {
                    console.error('Î°úÎìú Ïã§Ìå®:', e);
                    return {};
                }
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú URL Îã®Ï∂ïÍ∏∞ Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            new URLShortener();
        });
    </script>
</body>
</html>
